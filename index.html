<!DOCTYPE html>
<html>
<head>
  <title>Scan QR Login</title>
  <script src="html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #reader {
      flex: 1;
      width: 100vw;
      background-color: #000;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .controls button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .refresh-btn {
      background-color: #007bff;
    }

    .chrome-btn {
      background-color: #28a745;
    }

    .footer {
      text-align: center;
      padding: 8px;
      font-size: 14px;
      background-color: #111;
      color: white;
    }

    .footer a {
      color: #4dc3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="reader"></div>

  <div class="controls">
    <button class="refresh-btn" onclick="restartScanner()">üîÑ Refresh Kamera</button>
    <button class="chrome-btn" onclick="openInChrome()">üåê Open in Chrome</button>
  </div>

  <div class="footer">
    <i>Powered by <a href="https://msradius.com" target="_blank">MSRadius</a></i>
  </div>

  <script>
    let html5QrCode;

    function onScanSuccess(decodedText) {
      try {
        const url = new URL(decodedText);
        const username = url.searchParams.get("username");
        const password = url.searchParams.get("password");

        if (username && password) {
          console.log({ username, password });
          window.location.href = `login.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
        }
      } catch (error) {
        console.error("Invalid QR code content:", error);
      }
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: function(viewfinderWidth, viewfinderHeight) {
            const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
            return { width: minEdge * 0.8, height: minEdge * 0.8 };
          }
        },
        onScanSuccess
      ).catch(err => {
        console.error("Camera error:", err);
      });
    }

    function restartScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          startScanner();
        }).catch(err => {
          console.error("Failed to restart camera:", err);
        });
      } else {
        startScanner();
      }
    }

    function openInChrome() {
      const chromeScheme = "googlechrome://" + window.location.href.replace(/^https?:\/\//, '');
      window.location.href = chromeScheme;
    }

    // Start on load
    startScanner();
  </script>
</body>
</html>
